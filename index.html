<!DOCTYPE html>
<html>
    <head>
        <title>@thalezv</title>
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <meta charset="utf-8">
        <!--linkando o css-->
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        <!--importando icones de redes sociais e outras do bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <!--div, container estetico -->
        <!--delimitar as bordas sem mecher em body-->
        <div class="container">
            <!--cabeçalho-->
            <header>
                <!--imagem do dono dos links, grande no css(em destaque)-->
                <!--img, serve para incerir imagem no codigo, src=fonte na maquina ou servidor e alt=descrição para quem nao pode ver a foto-->
                <img src="imagens/thales_perfil_elipse.png" alt="Foto de perfil cortada em elipse, homem vestido de forma formal">
                <!--O arroba principal, de onde foi acessado, normalmente instagram ou facebook-->
                <!--h1 ... , são titulos em tamanhos diferentes sendo h1 o maior-->
                <h1>@thalezv</h1>
                <!--descrição da pessoa-->
                <!--p, paragrafo/texto-->
                <p>Desenvolvedor Web FullStack, Artista Designer e Entusiasta de jogos digitais nas horas vagas</p>
            </header>
            <!--section, para uma melhor organização, não apenas estetica, mas funcionalmente igual a div-->
            <section class="buttons-links">
                <!--a, para links, href=link, target=funções predefinidas, _blank= abrir nova aba-->
                <a href="https://www.instagram.com/thalezv/" target="_blank" class="link">
                    <!--button, botão-->
                    <button>
                        <!--elemento de texto, em relação a p ou h, tal qual section é para div-->
                        <span>Instagram</span>
                        <!--Icone relacionado ao instagram no bootstrap icons-->
                        <i class="bi bi-instagram"></i>
                    </button>
                </a>
                <a href="https://www.linkedin.com/in/thales-tenorio-de-medeiros-a86472263/" target="_blank" class="link">
                    <button>
                        <span>Linkedin</span>
                        <i class="bi bi-linkedin"></i>
                    </button>
                </a>
                <a href="" target="_blank" class="link">
                    <button>
                        <span>Portfolio</span>
                        <i class="bi bi-code-slash"></i>
                    </button>
                </a>
            </section>
            <!--footer, rodape da pagina-->
            <footer>
                <a href="" class="button-footer" target="_blank"><i class="bi bi-envelope"></i></a>
                <a href="https://github.com/thalezv" class="button-footer" target="_blank"><i class="bi bi-github"></i></a>
            </footer>
        </div>
    </body>
</html>
